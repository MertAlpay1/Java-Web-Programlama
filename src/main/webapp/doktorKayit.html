<!DOCTYPE html>
<html>
<head>
    <title>Doktor Kayıt Formu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>Doktor Kayıt Formu</h2>
    <form action="DoktorKayit" method="post">
        <label for="ad">Adı:</label><br>
        <input type="text" id="ad" name="ad" required><br>
        <label for="soyad">Soyadı:</label><br>
        <input type="text" id="soyad" name="soyad" required><br>
        <label for="sifre">Sifre:</label><br>
        <input type="text" id="sifre" name="sifre" required><br>
        <label for="uzmanlik">Uzmanlık Alanı:</label><br>
        <input type="text" id="uzmanlik" name="uzmanlik" required><br>
        <label for="hastane">Çalıştığı Hastane:</label><br>
        <input type="text" id="hastane" name="hastane" required><br><br>
        <input type="submit" value="Kaydet">
    </form>
</body>
</html>
